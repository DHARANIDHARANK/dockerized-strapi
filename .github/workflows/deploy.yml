name: Deploy Strapi

on:
  push: 
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd strapi-project
        npm install

    - name: Package application
      run: |
       tar -czvf strapi-project.tar.gz strapi-project

    - name: Upload to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "strapi-project.tar.gz"
        target: "/home/ubuntu/strapi-project.tar.gz"

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo apt update
          sudo apt install -y tar unzip
          cd /home/ubuntu
          rm -rf strapi
          mkdir strapi
          tar -xzvf strapi-project.tar.gz -C strapi
          cd strapi/strapi-project
          npm install
          pm2 restart all || pm2 start npm --name "strapi" -- run start
