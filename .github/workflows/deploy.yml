name: Deploy Strapi

on:
  push: 
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Package application
      run: |
        tar -czvf strapi-project.tar.gz strapi-project

    - name: Upload to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "strapi-project.tar.gz"
        target: "/home/ubuntu/"

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo apt update
          sudo apt install -y tar unzip nginx
          cd /home/ubuntu
          tar -xzvf strapi-project.tar.gz
          cd strapi-project
          npm install
          npm run build
          pm2 restart all || pm2 start npm --name "strapi" -- run start
          pm2 save
          # Create NGINX config for Strapi
          echo 'server {
              listen 80;
              server_name deploy-strapi.com;
              
              location / {
                  proxy_pass http://localhost:1337;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_set_header Host $host;
                  proxy_cache_bypass $http_upgrade;
              }

              location /uploads/ {
                  alias /home/ubuntu/strapi-project/public/uploads/;
              }
              
              location /public/ {
                  alias /home/ubuntu/strapi-project/public/;
              }

              # Optional: Additional static paths
              location /static/ {
                  alias /home/ubuntu/strapi-project/public/;
              }
          }' | sudo tee /etc/nginx/sites-available/strapi
          sudo ln -s /etc/nginx/sites-available/strapi /etc/nginx/sites-enabled/
          sudo nginx -t
          sudo systemctl reload nginx
          pm2 logs

    - name: Verify Deployment
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          curl -I http://deploy-strapi.com/admin
